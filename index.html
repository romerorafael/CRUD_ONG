<!DOCTYPE html>

<html lang="pt-br">
<head>
<!--Metas Importantes-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--FIM Metas-->

<!--CDN para o Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--FIM CDN-->

<!--Script Usados-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="recursos/js/script.js"></script>
<!--FIM Script Usados-->

    <title> O Polen |  Cadastro de ONG's</title>

</head>

<body style="background-color: 	#e6ffe6;">

    <div id="principal">
        <div class="container">


<!--Tabela com as ONG's-->
            <div class="container">
                <table class="table table-striped table-light " id="tbPrincipal" summary="Tabela das ONG's polinizadoras juntos consco.">
                    <div class="row mt-5 mb-3 text-center top">
                        <div class="titulo col-6 font-weight-bold ">
                            <h1>ONG's Polinizadoras</h1>
                        </div>
                        <div class="cadastro text-right col-6">
                            <label for="novo"></label>
                            <button type="button" name="novo" class="btn btn-success" data-toggle="modal" data-target="#modalCadastro"> Nova ONG &#187;</button>
                        </div>
                    </div>
                </table>
                <div class="vazio text-center">
                    <h2>Ainda não temos polinizadoras =(</h2>
                    <h3>Comece clicando em Nova ONG</h3>
                </div>
            </div>
<!--FIM Tabela ONG's-->
        </div>
    </div>

<!-- Modal Cadastro -->
    <div id="modalCadastro" class="modal fade" role="dialog">
        <div class="modal-dialog">
    
        <!-- Conteudo do Modal -->
        <div class="modal-content">
            <div class="modal-header bg-success">
                <h4 class="modal-title col-11 text-white font-weight-bold">Vamos Cadastrar as ONG's</h4>
                <button type="button" class="close col-1 text-center mr-1" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="formCadastro">
                    <div class="form-group">
                        <label for="txtNome">Nome:</label>
                        <input type="text" id="txtNome" name="txtNome" class="form-control" placeholder="Qual o nome da ONG?" required="required" autofocus >
                    </div>
                    <div class="form-group">
                        <label for="txtSlogan">Slogan:</label>
                        <input type="text" name="txtSlogan" id="txtSlogan" class="form-control" placeholder="Qual o slogan dessa ONG?"
                        required="required" >
                    </div>
                    <div class="form-group">
                        <label for="txtUrl">Link:</label>
                        <input type="text" name="txtUrl" id="txtUrl" class="form-control" placeholder="Qual o link para conhecer a ONG?" required="required" >
                    </div> 
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" value="Cadastrar" id="subCadastro" class="btn btn-danger btn-block">Cadastrar</button>
            </div>
        </div>
    
        </div>
    </div>
<!-- FIM Modal Cadastro-->

<!-- Modal Edição-->
    <div id="modalEdicao" class="modal fade" role="dialog">
        <div class="modal-dialog">

        <!-- Conteudo do Modal -->
        <div class="modal-content">
            <div class="modal-header bg-success">
                <h4 class="modal-title col-11 text-white font-weight-bold">As coisas sempre mudam</h4>
                <button type="button" class="close col-1 text-center mr-1" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="formEdicao">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="txtNomeE" name="txtNome" class="form-control" placeholder="Qual o nome da ONG?" required="required">
                    </div>
                    <div class="form-group">
                        <label for="slogan">Slogan:</label>
                        <input type="text" name="txtSlogan" id="txtSloganE" class="form-control" placeholder="Qual o slogan dessa ONG?" required="required" >
                    </div>
                    <div class="form-group">
                        <label for="url">Link:</label>
                        <input type="text" name="txtUrl" id="txtUrlE" class="form-control" placeholder="Qual o link para conhecer a ONG?" required="required" >
                    </div> 
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="subEditar" class="btn btn-danger btn-block">Editar</button>
            </div>
        </div>

        </div>
    </div>
<!--FIM Modal Edição-->

<!-- Modal Delete-->
    <div id="modalDeleta" class="modal fade" role="dialog">
        <div class="modal-dialog">

        <!-- Conteudo do Modal -->
        <div class="modal-content">
            <div class="modal-header bg-success">
                <h4 class="modal-title col-11 text-white font-weight-bold">As coisas as vezes chegam ai fim</h4>
                <button type="button" class="close col-1 text-center mr-1 text-white" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="formDeleta">
                    <label for="deleta">Tem certeza que quer deletar?</label>
                    <input type="checkbox" name="deleta" id="deleta" unchecked>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="subDeleta" class="btn btn-danger btn-block">Deletar</button>
            </div>
        </div>

        </div>
    </div>
<!-- FIM Modal Delete-->

<!--Links Auxiliareas para o BootStrap-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!--FIM Links-->
</body>
</html>
